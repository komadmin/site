{#{% extends "base.html" %}#}

{% block content %}

{% if form.errors %}
    <p>Please fix the errors below.</p>
{% endif %}

<form method="post" action="{% url 'user_register' %}">
{% csrf_token %}
{{ form }}
<input type="submit" value="Register" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
